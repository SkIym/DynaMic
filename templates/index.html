<html>
<head>
    <title>DynaMic</title>
    <!-- CSS -->
    <link href="{{ url_for('static', path='css/index.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster.list@0.4.4/dist/leaflet-markercluster-list.css"></link>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Heat -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Leaflet Marker Cluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet List -->
    <script src="https://unpkg.com/leaflet.markercluster.list@0.4.4/dist/leaflet-markercluster-list.src.js"></script>

</head>
<body>
    <h1>Map of explosions</h1>

    <div>
        <label for="time-select">Time</label>
        <select name="times" id="time-select">
            <option value="">All Time</option>
            <option value="past-hour">Past Hour</option>
            <option value="past-24">Past 24 Hours</option>
            <option value="past-week">Past Week</option>
            <option value="past-month">Past Month</option>
        </select>
    </div>

    <div>
        <label for="group-select">Survey Groups</label>
        <select name="groups" id="group-select">
            {% for grp in groups %}
                <option value="{{ grp.id }}">{{ grp.name }}</option>
            {% endfor %}
        </select>
    </div>

    
    <div id="map" style="height: 600px; width: 100%;"></div>
    <script src="{{ url_for('static', path='js/fetchOccurrences.js') }}"></script>
    <script src="{{ url_for('static', path='js/loadMap.js') }}" defer></script>
</body>
</html>
